services:
  postgres:
    image: postgres:16-alpine
    container_name: netplus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-netplus}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - netplus_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d netplus"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netplus-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-netplus}
      CHUNK_SIZE_LINES: ${CHUNK_SIZE_LINES:-6}
      RETRIEVAL_TOP_K: ${RETRIEVAL_TOP_K:-8}
      AUTH_JWT_EXP_MINUTES: ${AUTH_JWT_EXP_MINUTES:-10080}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
    ports:
      - "127.0.0.1:8000:8000"
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  netplus_postgres_data:
